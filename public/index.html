<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Socket.io Chat" />
    <meta name="author" content="Kishan Mandora" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="modal" id="signinModal">
      <div class="modal-content">
        <h2>Welcome to Grand Line Chat</h2>
        <span>Join the conversation and chat with active users.</span>

        <input
          id="username"
          type="text"
          placeholder="Your Name"
          class="username-input"
          autofocus
        />

        <div class="btns-container">
          <button id="guest-sign-in">Guest Sign In</button>
          <button id="sign-in-btn">Sign In</button>
        </div>
      </div>
    </div>

    <section class="main-container">
      <div class="chat-container">
        <header class="chat-title" id="chat-title"></header>
        <ul id="messages">
          <li class="message-container">
            <div class="chat-pp margin-right">
              <span class="pp-initials"> FF </span>
            </div>
            <div class="chat-msg msg-secondary">
              <span class="chat-name"> Fire Fist Ace </span>
              <p class="chat-message border-radius-left0">
                Welcome to Grand Line Chat, Go ahead and send a message
              </p>
            </div>
          </li>
          <li class="message-container">
            <div class="chat-pp margin-right">
              <span class="pp-initials"> FS </span>
            </div>
            <div class="chat-msg msg-secondary">
              <span class="chat-name"> Flame Sabo </span>
              <p class="chat-message border-radius-left0">
                This chat is for all the One piece out there
              </p>
            </div>
          </li>
        </ul>
        <form id="chat-form">
          <input id="m" placeholder="Type a message..." autocomplete="off" />
          <button>
            <img src="./icons/send.svg" alt="Send" class="send-icon" />
          </button>
        </form>
      </div>
      <aside class="left-sidebar">
        <div class="sidebar-title">
          <h3>Chat Members</h3>
        </div>
        <ul class="members-list">
          <li class="member">
            <span class="member-name"> Magma Akainu </span>
            <div class="member-initials">
              <span class="initials-text">MA</span>
            </div>
          </li>
          <li class="member">
            <span class="member-name"> Ice Kuzan </span>
            <div class="member-initials">
              <span class="initials-text">IK</span>
            </div>
          </li>
        </ul>
      </aside>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
